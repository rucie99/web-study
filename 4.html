    <div id="article">
        <h1>구구단</h1>
        <script>
            var i = 2 ;
            var y = 1;
            while(i <= 9)
            {
                document.write('<br>[' + i +'단]<br>') ;
                while( y <=9 )
                {
                
                document.write(i +'x' + y + '=' + i*y + '<br>') ;

                y = y+1;    

                }
                i = i +1;
                y = 1;
            }
        </script>
