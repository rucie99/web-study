<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        /* General body and font styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        /* Main container for a centered, clean layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1a4260;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Section styling with separation lines */
        .section {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Form and input styling */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding */
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        /* Button styling */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Result and data display areas */
        .status-message, .token-info {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        #loginResult {
            background-color: #e9f5e9;
            color: #28a745;
        }

        #loginResult.error {
            background-color: #f8e9e9;
            color: #dc3545;
        }

        .token-info {
            background-color: #f0f3f6;
            margin-bottom: 15px;
            padding: 15px;
        }
        
        .token-info label {
            display: inline;
            font-weight: normal;
        }
        
        .token-info span {
            font-weight: bold;
            color: #34495e;
        }

        .request-section-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .request-section-header input[type="text"] {
            flex-grow: 1;
        }
        
        /* Table styles */
        .grid-container {
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        table.data-grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table.data-grid thead th {
            background-color: #e9ecef;
            color: #495057;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
        }

        table.data-grid tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        table.data-grid tbody tr:hover {
            background-color: #e2f0fb;
        }

        table.data-grid td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            white-space: nowrap; /* Prevent text wrapping */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API 로그인인증 테스트페이지</h2>
        
        <div class="section">
            <form id="loginForm">
                <div class="form-group">
                    <label for="domain">Domain:</label>
                    <input type="text" id="domain" name="domain" value="">
                </div>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="groupSeq">Group Sequence:</label>
                    <input type="text" id="groupSeq" name="groupSeq" value="">
                </div>
                <div class="button-group">
                    <input type="button" value="로그인" onclick="login()">
                </div>
            </form>
            <div id="loginResult" class="status-message"></div>
            <div class="token-info">
                <span>hash : <label id="hashtxt"></label></span><br>
                <span>token : <label id="tokentxt"></label></span>
            </div>
        </div>
        
        <div class="section">
            <div class="request-section-header form-group">
                <label for="requestType">요청데이터 타입:</label>
                <select id="requestType" onchange="populateRequestData()">
                    <option value="-">-</option>
                    <option value="사원조회">사원조회</option>
                    <option value="부서조회">부서조회</option>
                    <option value="계정과목조회">계정과목조회</option>
                    <option value="자동전표전송">자동전표전송</option>
                    <option value="거래처조회">거래처조회</option>
                </select>
                <input type="button" value="실행" onclick="invoke()">
            </div>
            <div class="form-group">
                <label for="aurl">API URL:</label>
                <input type="text" id="aurl" readonly>
            </div>
            <div class="form-group">
                <label for="requestData">요청데이터:</label>
                <textarea id="requestData" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="responseData">응답데이터:</label>
                <textarea id="responseData" rows="4"></textarea>
            </div>
        </div>
        
        <div class="section">
            <div id="outputGrid" class="grid-container"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        var url ='';
        
        function populateRequestData() {
            var selectedRequestType = document.getElementById("requestType").value;
            var requestData = "";

            if (selectedRequestType === "계정과목조회") {
                requestData = {
                    "coCd": "1000",
                    "acctCd": "1080000"
                };
                url = "/financial/openApi/autoDocu/00a00002"
            } else if (selectedRequestType === "자동전표전송") {
                requestData = {
                    "data": [
                        {
                            "inDivCd": "1000", "menuDt": "20240118", "menuSq": 1, "menuLnSq": 1, "isuDoc": "품의내역예제", "drcrFg": "4", "acctCd": "4010001", "trCd": "0001", "trNm": "1", "acctAm": 10000.0, "attrCd": "1", "rmkDc": "적요", "docuTy": "1", "vatDivCd": "", "issDt": "", "taxFg": "", "nonsubTy": "", "supAm": 0.0, "dummy1": "", "cashAm": 0.0, "billAm": 0.0, "ctNb": "", "jeonjaYn": ""
                        },
                        {
                            "inDivCd": "1000", "menuDt": "20240118", "menuSq": 1, "menuLnSq": 2, "isuDoc": "품의내역예제", "drcrFg": "4", "acctCd": "2550000", "trCd": "0001", "trNm": "1", "acctAm": 10000.0, "attrCd": "1", "rmkDc": "적요", "docuTy": "2", "vatDivCd": "1000", "issDt": "20230316", "taxFg": "11", "nonsubTy": "", "supAm": 10000.0, "dummy1": "", "cashAm": 0.0, "billAm": 0.0, "ctNb": "", "jeonjaYn": "1"
                        },
                        {
                            "inDivCd": "1000", "menuDt": "20240118", "menuSq": 1, "menuLnSq": 2, "isuDoc": "품의내역예제", "drcrFg": "3", "acctCd": "1080000", "trCd": "0001", "trNm": "1", "acctAm": 11000.0, "attrCd": "1", "rmkDc": "적요", "docuTy": "2", "vatDivCd": "1000", "issDt": "20230316", "taxFg": "", "nonsubTy": "", "supAm": 11000.0, "dummy1": "", "cashAm": 0.0, "billAm": 0.0, "ctNb": "", "jeonjaYn": "1"
                        }
                    ]
                };
                url = "/financial/acb6010/sendData";
            } else if (selectedRequestType === "거래처조회") {
                requestData = {
                    "coCd": "1000",
                    "trCd": "45787"
                };
                url = "/system/systemOpenApi/00s0000";
            } else if (selectedRequestType === "사원조회") {
                requestData = {
                    "coCd": "1000",
                    "divCd": "1000"
                };
                url = "/system/openapi/getEmployeeList";
             } else if (selectedRequestType === "부서조회") {
                requestData = {
                    "coCd": "1000"
                };
                url = "/apiproxy/api16S10";
           
            }
            document.getElementById("requestData").value = JSON.stringify(requestData, null, 2);
            document.getElementById("aurl").value = url;
        }

        function getTransactionId() {
            var transactionId = '';
            for (var i = 0; i < 32; i++) {
                transactionId += Math.floor((i + Math.random()) * 0x10000).toString(16).substring(0, 1);
            }
            return transactionId;
        }

        function getTimestamp() {
            return Math.floor(new Date().getTime() / 1000).toString();
        }

        function login() {
            var domain = document.getElementById("domain").value;
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;
            var groupSeq = document.getElementById("groupSeq").value;
            var loginApiUrl = "/gw/gw050A02";

            var transactionId = getTransactionId();
            var timestamp = getTimestamp();

            var loginUrl = domain + loginApiUrl + "?loginId=" + encodeURIComponent(btoa(id)) + "&password=" + encodeURIComponent(btoa(password)) + "&groupSeq=" + groupSeq + "&simpleLoginCheck=Y";

            var authToken, curdate;

            var tokenRequest = new XMLHttpRequest();
            tokenRequest.open("GET", domain + "/get_token/?url=" + loginApiUrl, true);
            tokenRequest.setRequestHeader("Content-Type", "application/json");
            tokenRequest.setRequestHeader("transaction-id", transactionId);

            tokenRequest.onreadystatechange = function () {
                if (tokenRequest.readyState === XMLHttpRequest.DONE) {
                    if (tokenRequest.status === 200) {
                        var tokenResponse = JSON.parse(tokenRequest.responseText);
                        authToken = tokenResponse.token;
                        curdate = tokenResponse.cur_date;

                        var signature = authToken + curdate + transactionId + loginApiUrl;

                        var loginRequest = new XMLHttpRequest();
                        loginRequest.open("POST", loginUrl, true);
                        loginRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        loginRequest.setRequestHeader("transaction-id", transactionId);
                        loginRequest.setRequestHeader("timestamp", timestamp);
                        loginRequest.setRequestHeader("Authorization", "Bearer undefined");
                        loginRequest.setRequestHeader("ContentEncoding", "utf-8");
                        loginRequest.setRequestHeader("signature", btoa(CryptoJS.SHA256(signature).toString(CryptoJS.enc.Latin1)));
                        
                        loginRequest.onreadystatechange = function () {
                            if (loginRequest.readyState === XMLHttpRequest.DONE) {
                                var loginResultElement = document.getElementById("loginResult");
                                if (loginRequest.status === 200) {
                                    var responseData = JSON.parse(loginRequest.responseText);
                                    var hash_key = responseData.resultData.sessionInfo.hash_key;
                                    var auth_a_token = responseData.resultData.sessionInfo.auth_a_token;

                                    loginResultElement.innerText = "로그인 성공!";
                                    loginResultElement.classList.remove("error");
                                    loginResultElement.classList.add("success");
                                    document.getElementById("tokentxt").innerText = auth_a_token;
                                    document.getElementById("hashtxt").innerText = hash_key;
                                } else {
                                    loginResultElement.innerText = "로그인 실패! 상태 코드: " + loginRequest.status;
                                    loginResultElement.classList.remove("success");
                                    loginResultElement.classList.add("error");
                                }
                            }
                        };
                        loginRequest.send();
                    } else {
                        document.getElementById("loginResult").innerText = "토큰을 가져오는 중 오류 발생: " + tokenRequest.statusText;
                    }
                }
            };
            tokenRequest.send();
        }

        function invoke() {
            var transactionId = getTransactionId();
            var timestamp = getTimestamp();
            var authorization = "Bearer " + document.getElementById("tokentxt").textContent;
            var value = document.getElementById("tokentxt").textContent + transactionId + timestamp + url;
            var groupSeq = document.getElementById("groupSeq").value;
            var signature = CryptoJS.HmacSHA256(value, document.getElementById("hashtxt").textContent).toString(CryptoJS.enc.Base64);

            var request = new XMLHttpRequest();
            request.open("POST", document.getElementById("domain").value + url, false);

            request.setRequestHeader("Content-Type", "application/json");
            request.setRequestHeader("Content-Encoding", "utf-8");
            request.setRequestHeader("transaction-id", transactionId);
            request.setRequestHeader("authorization", authorization);
            request.setRequestHeader("wehago-sign", signature);
            request.setRequestHeader("timestamp", timestamp);

            var selectedRequestType = document.getElementById("requestType").value;
            if (selectedRequestType === "거래처조회") {
                request.setRequestHeader("callerName", "ERP_32109");
                request.setRequestHeader("groupSeq", groupSeq);
            }

            var requestData = document.getElementById("requestData").value;
            var bytes = new TextEncoder().encode(requestData);

            request.onreadystatechange = function () {
                var responseDataElement = document.getElementById("responseData");
                var outputGridElement = document.getElementById("outputGrid");
                
                // Clear previous grid content
                outputGridElement.innerHTML = '';

                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        try {
                            var responseData = JSON.parse(request.responseText);
                            responseDataElement.innerText = JSON.stringify(responseData, null, 2);

                            var data = responseData.resultData;
                            if (data && Array.isArray(data) && data.length > 0) {
                                // Create table
                                var table = document.createElement('table');
                                table.className = 'data-grid';

                                // Create table header
                                var thead = document.createElement('thead');
                                var headerRow = document.createElement('tr');
                                var fields = Object.keys(data[0]);

                                fields.forEach(field => {
                                    var th = document.createElement('th');
                                    // You can define a more user-friendly title mapping here
                                    var title = field;
                                    switch (field) {
                                        case "coCd": title = "회사코드"; break;
                                        case "trCd": title = "거래처코드"; break;
                                        case "trNm": title = "거래처명"; break;
                                        case "acctCd": title = "계정과목코드"; break;
                                        case "acctNm": title = "계정과목명"; break;
                                        case "fillDt": title = "전표일자"; break;
                                        case "docuSq": title = "전표번호"; break;
                                        case "acctAm": title = "금액"; break;
                                        case "isuDoc": title = "적요"; break;
                                        case "drcrFg": title = "차대구분"; break;
                                        default: title = field; break;
                                    }
                                    th.innerText = title;
                                    headerRow.appendChild(th);
                                });
                                thead.appendChild(headerRow);
                                table.appendChild(thead);

                                // Create table body
                                var tbody = document.createElement('tbody');
                                data.forEach(row => {
                                    var tr = document.createElement('tr');
                                    fields.forEach(field => {
                                        var td = document.createElement('td');
                                        td.innerText = row[field];
                                        tr.appendChild(td);
                                    });
                                    tbody.appendChild(tr);
                                });
                                table.appendChild(tbody);

                                outputGridElement.appendChild(table);

                            } else {
                                outputGridElement.innerText = "데이터가 없습니다.";
                            }
                        } catch (e) {
                            responseDataElement.innerText = "응답 데이터를 파싱할 수 없습니다: " + e.message;
                            outputGridElement.innerText = "데이터가 없습니다.";
                        }
                    } else {
                        responseDataElement.innerText = "요청 실패: " + request.statusText + " (코드: " + request.status + ")";
                        outputGridElement.innerText = "데이터가 없습니다.";
                    }
                }
            };
            request.send(bytes);
        }
    </script>
</body>
</html>
